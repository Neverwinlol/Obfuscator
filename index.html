<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lua Obfuscator</title>
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: monospace;
      padding: 2rem;
    }
    textarea, pre {
      width: 100%;
      background: #1e293b;
      color: #f8fafc;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    button {
      background: #38bdf8;
      color: #0f172a;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 1rem;
      margin-bottom: 1rem;
    }
    button:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>

  <h1>Lua Obfuscator - Byte Layer + Hex Tail</h1>

  <textarea id="input" placeholder="Paste your Lua code here..."></textarea>
  <button onclick="obfuscate()">Obfuscate</button>

  <h2>Obfuscated Output</h2>
  <pre id="output"></pre>
  <button onclick="copyToClipboard()">ðŸ“‹ Copy</button>
  <button onclick="downloadCode()">ðŸ’¾ Download</button>

  <script>
    function getRandomByte() {
      return Math.floor(Math.random() * 256);
    }

    function toHex(str) {
      return Array.from(str).map(c => c.charCodeAt(0).toString(16).padStart(2, '0')).join('');
    }

    function obfuscate() {
      const input = document.getElementById('input').value;
      if (!input) {
        document.getElementById('output').textContent = 'No input provided!';
        return;
      }

      let obfuscated = '-- Random Byte Layer\nlocal bytes = {';
      for (let i = 0; i < input.length; i++) {
        obfuscated += getRandomByte();
        if (i < input.length - 1) obfuscated += ', ';
      }
      obfuscated += '}\n\n';

      obfuscated += '-- Original Hex Dump\n';
      obfuscated += '-- HEX: ' + toHex(input);

      document.getElementById('output').textContent = obfuscated;
    }

    function copyToClipboard() {
      const text = document.getElementById('output').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      }, () => {
        alert('Failed to copy.');
      });
    }

    function downloadCode() {
      const blob = new Blob([document.getElementById('output').textContent], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'obfuscated.lua';
      a.click();
    }
  </script>

</body>
</html>
