<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lua Obfuscator</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      color: #38bdf8;
    }
    textarea, pre {
      width: 100%;
      padding: 1rem;
      background-color: #1e293b;
      color: #f8fafc;
      border: none;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      background-color: #38bdf8;
      color: #0f172a;
      padding: 0.6rem 1.4rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 1rem;
      font-weight: bold;
    }
    button:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body>
  <h1>Advanced Lua Obfuscator</h1>

  <textarea id="input" rows="10" placeholder="Paste your Lua code here..."></textarea>
  <button onclick="obfuscate()">üîê Obfuscate</button>
  <button onclick="copyToClipboard()">üìã Copy</button>
  <button onclick="download()">üíæ Download</button>

  <h2>Obfuscated Output</h2>
  <pre id="output"></pre>

  <script>
    function obfuscate() {
      const input = document.getElementById('input').value;
      if (!input.trim()) {
        document.getElementById('output').textContent = 'No code provided.';
        return;
      }

      const lines = input.split('\n');
      let output = '-- Obfuscated Lua Code\n';
      let varId = 100;

      lines.forEach(line => {
        const trimmed = line.trim();
        if (!trimmed) return;

        const stringEncoded = trimmed.replace(/"(.*?)"/g, (_, s) => `#"${s}"`);
        const numberEncoded = stringEncoded.replace(/(\d+)/g, (_, n) => `(function() return ${n}; end)()`);
        const wrapped = `(function() return ${numberEncoded}; end)()`;

        output += `v${varId++} = ${wrapped}\n`;
      });

      output += '\nreturn v100, v101, v102 -- Sample return\n';
      document.getElementById('output').textContent = output;
    }

    function copyToClipboard() {
      const text = document.getElementById('output').textContent;
      navigator.clipboard.writeText(text).then(() => alert('Copied to clipboard!'));
    }

    function download() {
      const blob = new Blob([document.getElementById('output').textContent], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'obfuscated.lua';
      link.click();
    }
  </script>
</body>
</html>
